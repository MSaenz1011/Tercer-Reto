<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Stats preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<article class="container">
			<section class="container-text">
				<h2>Get <span>insights</span> that help your business grow.</h2>
				<p class="main-text">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.
				</p>

				<ul class="item-list">
					<li>
						<span> 10k+</span>
						<p class="text">COMPANIES</p>
					</li>
					<li>
						<span> 314</span>
						<p class="text">TEMPLATES</p>
					</li>
					<li>
						<span> 12M+ </span>
						<p class="text">QUERIES</p>
					</li>
				</ul>
			</section>

			<section class="container-image">
				<div class="image-filter"></div>
				<picture class="picture-image">
					<source media="(min-width:375px)" srcset="./images/image-header-desktop.jpg" />
					<img src="./images/image-header-mobile.jpg" alt="" />
				</picture>
				<div class="desktop-img"></div>
			</section>
		</article>
	</body>
</html>
